<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- This displays the site properly based on user's device -->
  <meta name="description" content="Preview card component for Equilibrium NFT">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>NFT preview card component</title>
</head>
<body>
    
    <div class="container">
        <main class="component">
            <div class="img-block">
                <img src="/image-equilibrium.jpg" alt="rolling cube" class="cube">
            </div>

            <a href="#" class="component-heading"> Equilibrium #3429</a>

            <p class="component-paragraph">  Our Equilibrium collection promotes balance and calm.</p>

            <div class="component-details">
                <p class="component-price"><img src="/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>

                <p class="component-time"><img src="/icon-clock.svg" alt="time"> 3 days left</p>
            </div>

            <hr>

            <div class="component-footer">
                <img src="/image-avatar.png" alt="component-footer" class="component-footer--avatar">

                <p class="component-footer--name">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://twitter.com/Fortwin___?t=M85wsTwk0nDSdLXq3FED9A&s=09" target="_blank">Fortwin___</a>.
        </div>
    </div>
</body>
</html>
